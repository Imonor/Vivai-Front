<div class="container">
    <mat-card class="mt-4">
        <mat-card-title>
            Mon compte
        </mat-card-title>
        <form [formGroup]="profileForm" autocomplete="on">
            <mat-form-field>
                <input matInput placeholder="First Name" type="text" formControlName="fname" autocomplete="family-name"
                    required>
                <mat-hint *ngIf="!fnameInput.value">Enter your first name</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Last Name" type="text" formControlName="lname" autocomplete="given-name"
                    required>
                <mat-hint *ngIf="!lnameInput.value">Enter your last name</mat-hint>
            </mat-form-field>

            <!--mat-form-field>
                <input type="tel" matInput placeholder="Telephone" formControlName="phone" autocomplete="tel">
            </mat-form-field-->

            <button mat-raised-button color="accent" (click)="editProfile()"
                [disabled]="loading.loading || !profileForm.valid">Sauvegarder</button>
            <button mat-raised-button class="bg-secondary text-warning" (click)="signOut()" class="signout">DÃ©connexion</button>
        </form>
    </mat-card>
</div>
