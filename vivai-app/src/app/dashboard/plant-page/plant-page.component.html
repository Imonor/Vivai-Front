<div class="container">
  <mat-card>
    <mat-card-content class="content">
      <div class="row partieduhaut">

      </div>
      <div class="row partiedubas">
        <div class="col-4">
          <div class="reportingForm">
            <h2>Fait aujourd'hui : </h2>
            <div class="h2line"></div>
            <div class="checkboxes">
              <div class="row justify-content-between">

                <div class="col-2 mb-1">
                  <div class="badgeBlue d-flex justify-content-center align-items-center">
                    <mat-icon matSuffix svgIcon="water" aria-hidden="false"></mat-icon>
                  </div>
                </div>
                <div class="col-6 d-flex justify-content-start align-items-center mb-1">
                  <h5>Arrosage</h5>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center mb-1">
                  <mat-checkbox labelPosition="before" style="margin-top: 0.6em;"></mat-checkbox>
                </div>

                <div class="col-2 mb-1">
                  <div class="badgeRed d-flex justify-content-center align-items-center">
                    <mat-icon matSuffix svgIcon="prune" aria-hidden="false"></mat-icon>
                  </div>
                </div>
                <div class="col-6 d-flex justify-content-start align-items-center mb-1">
                  <h5>Taillage</h5>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center mb-1">
                  <mat-checkbox labelPosition="before" style="margin-top: 0.6em;"></mat-checkbox>
                </div>

                <div class="col-2 mb-1">
                  <div class="badgeGreen d-flex justify-content-center align-items-center">
                    <mat-icon matSuffix svgIcon="repoting" aria-hidden="false"></mat-icon>
                  </div>
                </div>
                <div class="col-6 d-flex justify-content-start align-items-center mb-1">
                  <h5>Replantage</h5>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center mb-1">
                  <mat-checkbox labelPosition="before" style="margin-top: 0.6em;"></mat-checkbox>
                </div>

                <div class="col-2 mb-1">
                  <div class="badgeOrange d-flex justify-content-center align-items-center">
                    <mat-icon matSuffix svgIcon="harvest" aria-hidden="false"></mat-icon>
                  </div>
                </div>
                <div class="col-6 d-flex justify-content-start align-items-center mb-1">
                  <h5>Récolte</h5>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center mb-1">
                  <mat-checkbox labelPosition="before" style="margin-top: 0.6em;"></mat-checkbox>
                </div>

              </div>
              <div class="row justify-content-between">
                <div class="col-6 d-flex justify-content-start align-items-center">
                  Nb tâches / 4
                </div>
                <div class="col-6 d-flex justify-content-end">
                  <button mat-raised-button color="accent" (click)="sendMessage(message.value)"
                  style="height: 40px">Mettre
                  à jour</button>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-start mb-2 mt-4">
              <p>
                Nb tâches / 4
              </p>
              <button mat-raised-button color="accent" (click)="sendMessage(message.value)"
                style="height: 40px; left: 3em">Mettre
                à jour</button>
            </div>
          </div>
        </div>
        <div class="col-4">

        </div>
        <div class="col-2">

        </div>
        <div class="col-2">

        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
