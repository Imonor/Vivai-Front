<div class="container">
  <mat-card>
    <mat-card-content class="content">
      <div class="row partieduhaut">

      </div>
      <div class="row partiedubas">
        <div class="col-4">
          <div class="reportingForm">
            <h2>Fait aujourd'hui : </h2>
            <div class="h2line"></div>
            <div class="checkboxes">
              <div class="row justify-content-between" style="border: 2px solid green;">
                <div class="col-2">
                  <div class="badge d-flex justify-content-center align-items-center">
                    <mat-icon matSuffix svgIcon="water" aria-hidden="false"></mat-icon>
                  </div>
                </div>
                <div class="col-6 d-flex justify-content-start align-items-center">
                  <h5>Arrosage</h5>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                  <mat-checkbox labelPosition="before" style="margin-top: 0.6em;"></mat-checkbox>
                </div>
              </div>
              <div d-flex>
                <img style="width: 1.5em; max-height: 1.5em" src="assets/illustration/water.jpg">
                <mat-checkbox labelPosition="before">Arrosage</mat-checkbox>
              </div>
              <div d-flex>
                <img style="width: 1.5em; max-height: 1.5em" src="assets/illustration/water.jpg">
                <mat-checkbox labelPosition="before">Taillage</mat-checkbox>
              </div>
              <div d-flex>
                <img style="width: 1.5em; max-height: 1.5em" src="assets/illustration/water.jpg">
                <mat-checkbox labelPosition="before">Replantage</mat-checkbox>
              </div>
              <div d-flex>
                <img style="width: 1.5em; max-height: 1.5em" src="assets/illustration/water.jpg">
                <mat-checkbox labelPosition="before">Récolte</mat-checkbox>
              </div>
            </div>
            <div class="d-flex justify-content-start mb-2 mt-4">
              <p>
                Nb tâches / 4
              </p>
              <button mat-raised-button color="accent" (click)="sendMessage(message.value)"
                style="height: 40px; left: 3em">Mettre
                à jour</button>
            </div>
          </div>
        </div>
        <div class="col-4">

        </div>
        <div class="col-2">

        </div>
        <div class="col-2">

        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
