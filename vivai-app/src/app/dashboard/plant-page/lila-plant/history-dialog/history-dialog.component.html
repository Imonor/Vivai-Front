  <div style="width: 100%;" class="d-flex justify-content-between align-content-center">
      <h1 mat-dialog-title>Anecdotes sur <span>{{plant?.species}}</span></h1><button mat-icon-button class="closeBtn" type="button"
          color="warn" mat-dialog-close>
          <mat-icon>close</mat-icon>
      </button>
  </div>

  <div class ="row p-3">
    <h5>Histoire : </h5>
    <br>
    <p *ngIf="plant?.history != 'NULL'">{{plant?.history}}</p>
    <p *ngIf="plant?.history == 'NULL'">Pas encore mis à jours.</p>
  </div>

  <div class ="row p-3">
    <h5>Tips écologiques : </h5>
    <br>
    <p *ngIf="plant?.ecologicalTips != 'NULL'">{{plant?.ecologicalTips}}</p>
    <p *ngIf="plant?.ecologicalTips == 'NULL'">Pas encore mis à jours.</p>
  </div>
