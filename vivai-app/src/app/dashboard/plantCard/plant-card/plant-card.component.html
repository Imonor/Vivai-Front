<a class="card flex-fill" onmouseover="" routerLink='vivai-plant-page'><img alt="plante" class="card-img-top img-fluid"
        src={{plante.image}} />
    <div class="card-img-overlay">
        <h5 class="card-title text-white">{{plante?.nom}}</h5>
        <p class="card-subtitle mb-2 text-white">{{plante.type}}</p>
        <mat-chip-list class="d-flex justify-content-right align-items-center">
            <mat-chip>{{plante.piece}}</mat-chip>
        </mat-chip-list>
    </div>
  </a>
